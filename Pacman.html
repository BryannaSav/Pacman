<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="pacmanstyle.css">
    </head>
    <body>
        <div id="wrapper">
            <img id="pacman" src="pacman.gif" alt="pacman">
            <img id="mrspacman" src="mrspacman.gif" alt="mrspacman">
            <img id="dancingghost" src="dancingghost.gif" alt="dancingghost">
            <div id="world"></div>
            <div id="info"><h4>Player 1:</h4><h4>Player 2:</h4></div>
            <div id="scoreboard1"></div>
            <div id="scoreboard2"></div>
            <div id="winner"></div>
            <div id="key">
                <img id="coin" src="coin.gif" alt="coin">
                <h3>- 10 pts</h3>
                <img id="cherry" src="cherry.png" alt="cherry">
                <h3>- 50 pts</h3>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="pacmanscript.js"></script>
</html>
